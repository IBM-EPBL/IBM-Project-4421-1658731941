<html>
    <head>
        <title>Upload image</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/static/upload.css">
        
    </head>
    <body >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        
            <img class="navbar-brand"  src="/static/download.png" style="position:absolute" alt="NutriAux" height="60px" width="60px" >
        <form action="/getnutri" method="post" enctype="multipart/form-data">
        <div class="container uploadOuter " style="margin-top: 100px;">
            <table class="uploadimage">
                <tr>
            <th><label for="uploadFile" id="file" ><h2>Choose your image to upload</h2><i class="fa fa-file-photo-o" style="font-size:48px;color:red"></i></i>
                
            </label></th>
            <th>    </th>
            <th><h3>OR</h3></th>
            
          <th><span class="dragBox" >
            <h2>Drag and Drop image here</h2><i class="fa fa-file-photo-o" style="font-size:48px;color:red"></i>
          <input name="file" type="file" onChange="dragNdrop(event)"  ondragover="drag()" ondrop="drop()" id="uploadFile" required/>
        </span></th>
      </tr>
      </table>
      
      <button style="width: 320px;margin-left: 22px;background-color: rgb(255, 255, 255);">
             
        <a href="result.html" style="font-size: xx-large; "> Submit</a>
        
        </button>
      
          </div>
        </form>
            
                        
            <div id="preview" style="height:300%">  </div>
          
          </div>
          </div>              
          <script>
            "use strict";
function dragNdrop(event) {
    var fileName = URL.createObjectURL(event.target.files[0]);
    var preview = document.getElementById("preview");
    var previewImg = document.createElement("img");
    previewImg.setAttribute("src", fileName);
    previewImg.setAttribute("width", "350px");
    previewImg.setAttribute("height", "350px");
    preview.innerHTML = "";
    preview.appendChild(previewImg);
}
function drag() {
    document.getElementById('uploadFile').parentNode.className = 'draging dragBox';
}
function drop() {
    document.getElementById('uploadFile').parentNode.className = 'dragBox';
}
          </script>
